<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3220c9480a.js" crossorigin="anonymous"></script>
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/../public/Assets/css/passwordReset.css?version=1">
</head>

<body>
    <!-- Top Navigation Bar -->
    <nav>
        <div class="nav-container">
            <div class="horizontal-container">
                <div class="cell">
                    <ul class="home-nav">
                        <li>
                            <a href="#">
                                <i class="fas fa-running"></i>
                                <span class="sportizza-logo">Sportizza</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </nav>
    <!--  End of Top Level Navigation Bar -->

    <div class="container">
        <div class="bgWhite">
            <div class="title">
                <h3>Reset Password</h3>
            </div>
            <div class="time">
                <div class="input-row">
                    <div class="input-box">
                        <label for="password">Enter New Password</label>
                        <input id="password" type="password" name="New_password" onfocusout="validatePassword()"
                            placeholder="Enter your password" value="{{sp_arena.password}}">
                            <i class="bi bi-eye-slash" id="togglePassword"></i>
                        <div class="helper-text" id="firstNameMsg"></div>
                    </div>
                    </div>
            </div>
            <button class='btn btn-primary btn-block mt-4 mb-4 customBtn'>Save</button>
        </div>
    </div>

    <!-- Start of Footer -->
    <footer>
        <div class="copyright">
            <p class="text">
                Copyright &copy;2021 All rights reserved | Sportizza Inc.
            </p>
        </div>
    </footer>
    <!-- End of Footer -->
</body>

</html>

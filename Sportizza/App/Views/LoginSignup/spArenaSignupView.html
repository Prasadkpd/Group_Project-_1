<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="/Assets/css/sp-arena-application.css?version=4">
  <title>Sportizza</title>
</head>

<body>
  <!-- Top Navigation Bar -->
  <nav>
    <div class="nav-container">
      <div class="horizontal-container">
        <div class="cell">
          <ul class="home-nav">
            <li>
              <a href="/home">
                <i class="fas fa-running"></i>
                <span class="sportizza-logo">Sportizza</span>
              </a>
            </li>
          </ul>
        </div>


      </div>
    </div>
    </div>
  </nav>
  <div class="page">
    <div class="container">
      <div class="title">Sports Arena Application</div>
      <div class="content">

        <form method="post" action="/arenaReg/create" id="formSpArenaApplication" onsubmit="validateForm()"
          enctype="multipart/form-data">

          <div class="sp-details">
            <div class="input-box">
              <label for="spArenaName">Sports Arena Name</label>
              <input id="spArenaName" type="text" name="arena_name" placeholder="Enter Arena Name"
                onfocusout="validateSpArenaName()" value="{{sp_arena.arena_name}}">
              <div class="helper-text" id="spArenaNameMsg"></div>
            </div>

            <div class="input-box">
              <label for="contact">Contact Number</label>
              <input id="contact" type="text" name="contact" placeholder="Ex: 0712345678" onfocusout="validateContact()"
                value="{{sp_arena.contact_no}}">
              <div class="helper-text" id="contactMsg"></div>
            </div>

            <div class="input-box">
              <label for="category">Category</label>
              <div class="options-container">
                <div class="custom-select">
                  <select id="category" name="category" onchange="validateCategory()" value="{{sp_arena.category}}">
                    <option value="0"> </option>
                    <option value="Other">Other</option>
                    <option value="Football">Football</option>
                    <option value="Rugby">Rugby</option>
                    <option value="Swimming">Swimming</option>
                    <option value="Tennis">Tennis</option>
                    <option value="Volleyball">Volleyball</option>
                    <option value="Karathe">Karathe</option>
                    <option value="Cricket">Cricket</option>
                  </select>
                  <div class="helper-text" id="other-categoryMsg"></div>
                </div>

              </div>
            </div>
            <div class="input-box">
              <label for="other_category">Other Category</label>
              <input id="other_category" type="text" name="other_category" placeholder="Please specify only if other"
                onfocusout="validateOtherCategory()">
              <div class="helper-text" id="otherCategoryMsg"></div>
            </div>
            <div class="input-box">
              <label for="location">Location</label>
              <div class="options-container">

                <div class="custom-select">
                  <select id="location" name="location" onchange="validateLocation()" value="{{sp_arena.location}}">
                    <option value="0"> </option>
                    <option value="Other">Other</option>
                    <option value="Matara">Matara</option>
                    <option value="Galle">Galle</option>
                    <option value="Gampaha">Gampaha</option>
                    <option value="Kandy">Kandy</option>
                    <option value="Hmabanthota">Hambanthota</option>
                    <option value="Baththaramulla">Baththaramulla</option>
                    <option value="Nugegods">Nugegoda</option>
                    <option value="Maradana">Maradana</option>
                    <option value="Mirissa">Mirissa</option>
                    <option value="Weligama">Weiligama</option>
                    <option value="Wattala">Wattala</option>
                    <option value="Malabe">Malabe</option>
                  </select>
                  <div class="helper-text" id="other-locationMsg"></div>
                </div>

              </div>
            </div>
            <div class="input-box">
              <label for="other_location">Other Location</label>
              <input id="other_location" type="text" name="other_location" placeholder="Please specify only if other"
                onfocusout="validateOtherLocation()">
              <div class="helper-text" id="otherLocationMsg"></div>
            </div>

            <div class="input-box-map">
              <label for="map-link">Google Map Link</label>
              <input id="map-link" type="text" name="google_map_link"
                placeholder="Ex: https://www.google.com/maps?q=204+C+Sandpiper+Place,+Fort+McMurray,+AB,+Canada"
                onfocusout="validateMapLink()" value="{{sp_arena.google_map_link}}">
              <div class="helper-text" id="map-linkMsg"></div>
            </div>

            <div class="input-box-descr">
              <label for="description">Description</label>
              <input id="description" type="text" name="description" placeholder="(Briefly state about sports arena)"
                onfocusout="validateDescription()" value="{{sp_arena.description}}">
              <div class="helper-text" id="descriptionMsg"></div>
            </div>


            <div class="input-box-map">
              <label for="other-facilities">Other Facilities</label>
              <input id="other-facilities" type="text" name="other_facilities" onfocusout="validateOtherFacilities()"
                placeholder="Ex: Changing Rooms, Cafeteria, Car Parking, etc." value="{{sp_arena.other_facilities}}">
              <div class="helper-text" id="descriptionMsg"></div>
            </div>


            <div class="input-box">
              <label for="payment">Accepted Payment Method</label>
              <div class="options-container">

                <div class="custom-select">
                  <select id="payment" name="payment_method" onchange="validatePayment()"
                    value="{{sp_arena.payment_method}}">
                    <option value="0"> </option>
                    <option value="1">Only card payments</option>
                    <option value="2">Only cash payments</option>
                    <option value="3">Both cash & card payments</option>
                  </select>
                  <div class="helper-text" id="paymentMsg"></div>
                </div>

              </div>
            </div>
            <div class="input-box-img">
              <label for="photos">Sports Arena Photos (Mandatory)</label>
              <div class="upload-images">

                <div class="input-box">
                  <div class="img-btn-div">
                    <label class="tag">Image 1:</label>
                    <input style type="file" name="image_1" value="submit" accept="image/*" type="submit" id="file1"
                      onchange="change_color(this.files,event)" value="{{sp_arena.image_1}}"
                      class="img-button">
                  </div>
                  <div class="helper-text" id="imgMsg1"></div>
                </div>
                <div class="input-box">
                  <div class="img-btn-div">
                    <label class="tag">Image 2:</label>
                    <input style type="file" name="image_2" value="submit" accept="image/*" type="submit" id="file2"
                      onchange="change_color(this.files,event)" value="{{sp_arena.image_2}}"
                      class="img-button">
                  </div>
                  <div class="helper-text" id="imgMsg2"></div>
                </div>
                <div class="input-box">
                  <div class="img-btn-div">
                    <label class="tag">Image 3:</label>
                    <input style type="file" name="image_3" value="submit" accept="image/*" type="submit" id="file3"
                      onchange="change_color(this.files,event)" value="{{sp_arena.image_3}}"
                      class="img-button">
                  </div>
                  <div class="helper-text" id="imgMsg3"></div>
                </div>
                <div class="input-box">
                  <div class="img-btn-div">
                    <label class="tag">Image 4:</label>
                    <input style type="file" name="image_4" value="submit" accept="image/*" type="submit" id="file4"
                      onchange="change_color(this.files,event)" value="{{sp_arena.image_4}}"
                      class="img-button">
                  </div>
                  <div class="helper-text" id="imgMsg4"></div>
                </div>
                <div class="input-box">
                  <div class="img-btn-div">
                    <label class="tag">Image 5:</label>
                    <input style type="file" name="image_5" value="submit" accept="image/*" type="submit" id="file5"
                      onchange="change_color(this.files,event)" value="{{sp_arena.image_5}}"
                      class="img-button">
                  </div>
                  <div class="helper-text" id="imgMsg5"></div>
                </div>

              </div>
            </div>
          </div>

          <div class="title">
            <h5>Manager Details</h5>
          </div>

          <div class="manager-details">
            <div class="input-box">
              <label for="firstName">First Name</label>
              <input id="firstName" type="text" name="first name" onfocusout="validateFirstName()"
                placeholder="Enter first name" value="{{sp_arena.first_name}}">
              <div class="helper-text" id="firstNameMsg"></div>
            </div>


            <div class="input-box">
              <label for="lastName">Last Name</label>
              <input id="lastName" type="text" name="last name" onfocusout="validateLastName()"
                placeholder="Enter last name" value="{{sp_arena.last_name}}">
              <div class="helper-text" id="lastNameMsg"></div>
            </div>


            <div class="input-box">
              <label for="mobile">Mobile Number</label>
              <input id="mobile" type="text" name="mobile number" onfocusout="validateMobile()"
                placeholder="Enter mobile number" value="{{sp_arena.mobile_number}}">
              <div class="helper-text" id="mobileMsg"></div>
            </div>


            <div class="input-box">
              <label for="username">Username</label>
              <input id="username" type="text" name="username" onfocusout="validateUsername()"
                placeholder="Enter a unique Username" value="{{sp_arena.username}}">
              <div class="helper-text" id="usernameMsg"></div>
            </div>


            <div class="input-box">
              <label for="password">Password</label>
              <input id="password" type="password" name="password" onfocusout="validatePassword()"
                placeholder="Enter a password" value="{{sp_arena.password}}">
              <i class="bi bi-eye-slash" id="togglePassword"></i>
              <div class="helper-text" id="passwordMsg"></div>
            </div>

            <div class="input-box">
              <label for="photos">Profile Picture(Mandatory)</label>
             <div class="img-btn-div"> 
              <input style type="file" name="image_6" value="submit" accept="image/*"
              type="submit" id="file6" onchange="change_color(this.files,event)"
              value="{{sp_arena.image_6}}" class="img-button">
              </div> 
              <div class="helper-text" id="imgMsg6"></div>
          </div>
          </div>

          <div class="specialMsg">
            ** Please note that you'll recieve an SMS to the mobile number after Registration.
          </div>
          <div class="button">
            <input type="submit" value="Register" class="btn solid" />
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Start of Footer -->
  <footer>
    <div class="copyright">
      <p>
        Copyright &copy;2021 All rights reserved | Sportizza Inc.
      </p>
    </div>
  </footer>
  <!-- End of Footer -->

  <script type="text/javascript" src="/Assets/js/signup_validation.js?version=7.0"></script>
  <script type="text/javascript" src="/Assets/js/spArenaSignup_validations.js?version=7.0"></script>
</body> 

</html>

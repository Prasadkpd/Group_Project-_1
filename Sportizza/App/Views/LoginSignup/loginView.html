<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="/Assets/css/login.css?version=2" rel="stylesheet" />

    <title>Sportizza User Login</title>
</head>

<body>
    <!-- Top Navigation Bar -->
    <nav>

        <div class="nav-container">
            <div class="horizontal-container">
                <div class="cell">
                    <ul class="home-nav">
                        <li>
                            <a href="/">
                                <i class="fas fa-running"></i>
                                <span class="sportizza-logo">Sportizza</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
  

        <!-- start pop up forget password section -->
        <div id="popup_cancel" class="sectionpop ">


            <div class="formsection">
    
                <div>
                    <button s class="closebutton" onclick="close_popup_cancel_message()">‚ùå</button>
                </div>
                <form action="/action_page.php" style="margin:20px">
                    <div style="margin:auto">
                        <h1 style="margin:auto">
                            Booking Cancellation
                        </h1>
                        <p style="margin:auto">
                            Are you sure to cancel the booking?
                        </p>
                    </div>
                </form>
    
    
                <div style="display:flex">
    
                    <button class="popup_delete_button">
                        YES
                    </button>
                    <button onclick="close_popup_cancel_message()" class="popup_button">
                        NO
                    </button>
                </div>
            </div>
        </div>
        <!-- end pop up forget password section -->



    <div class="container">
        <div class="forms-container">
            <div class="login-signup">
                <!-- <button class="text" style="border:none;" onclick="open_popup_cancel_message()">
                    Forgot Password</button> -->
                <!-- Login Form -->
                <form action="/login/login" method="post" class="login-form" id="formUserLogin"
                    onsubmit="validateLoginForm()">
                    <div class="login-details">
                        
                        <h2 class="title">Log In</h2>
                        <p>{{message}}</p>
                        <h4 class="wording">We are happy to see you return! <br>
                            Please Login to continue.</h4>

                        <div class="input-field">
                            <label for="username">Username</label>
                            <input id="username" type="text" name="username" onfocusout="validateLoginUsername()"
                                value={{username}}>
                            <div class="helper-text" id="usernameMsg">
                                <p></p>
                            </div>
                        </div>


                        <div class="input-field">
                            <label for="password">Password</label>
                            <input id="password" type="password" name="password" onfocusout="validateLoginPassword()"
                                placeholder="Enter password">
                            <i class="bi bi-eye-slash" id="togglePassword"></i>
                            <div class="helper-text" id="passwordMsg"></div>
                        </div>
                        <button type="button" class="text" style="border:none;" onclick="open_popup_cancel_message()">
                            Forgot Password</button>
                        <input type="submit" value="Login" class="btn solid" />
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New to Sportizza?</h3>
                    <h4>Let's get started!</h4>
                    <div class="button-container">
                        <button class="btn transparent" id="sign-up-btn" onclick="document.location='/signup'">
                            Customer
                        </button>
                        <button class="btn transparent" id="sign-up-btn" onclick="document.location='/arenareg'">
                            Arena
                        </button>
                    </div>
                </div>
                <img src="/Assets/images/LoginPage/Loginpage.svg" class="image" alt="" />
            </div>

        </div>

    </div>


    <!-- Start of Footer -->
    <footer>
        <div class="copyright">
            <p>
                Copyright &copy;2021 All rights reserved | Sportizza Inc.
            </p>
        </div>
    </footer>
    <!-- End of Footer -->


    <script type="text/javascript" src="/Assets/js/signup_validation.js?version=6"></script>
    <script type="text/javascript" src="/Assets/js/userLogin_validation.js?version=5"></script>
</body>

</html>

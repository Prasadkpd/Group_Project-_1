<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3220c9480a.js" crossorigin="anonymous"></script>
    <title>Message</title>
    <link rel="stylesheet" href="/Assets/css/otp.css">
</head>

<body>
    <!-- Top Navigation Bar -->
    <nav>
        <div class="nav-container">
            <div class="horizontal-container">
                <div class="cell">
                    <ul class="home-nav">
                        <li>
                            <a href="#">
                                <i class="fas fa-running"></i>
                                <span class="sportizza-logo">Sportizza</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </nav>
    <!--  End of Top Level Navigation Bar -->

    <div class="container">
        <div class="bgWhite">
            <div class="title">
                <h3>OTP Verification</h3>
                <h5>Enter the OTP code sent to your mobile number to get your account activated.</h5>
            </div>
            <div class="time">
                <!-- OTP code will get expired in <span id="timer"></span> -->
            </div>
            <form action="/otp/compaireOTP" method="post">
                <input id="input1" name="input1" class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(1)' maxlength=1>
                <input id="input2" name="input2" class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(2)' maxlength=1>
                <input id="input3" name="input3" class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(3)' maxlength=1>
                <input id="input4" name="input4" class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(4)' maxlength=1>
                <input id="input5" name="input5" class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(5)' maxlength=1>
                <input id="input6" name="input6" class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(6)' maxlength=1>
                <input type="submit" value="Verify" class="btn solid" />
            </form>
            <div class="msg">
                <p class="text">Didn't recieve code?
                    <a href="/otp/resendotp">Resend OTP</a>
                </p>
            </div>
            <div class="msg">
                <p class="text">Entered mobile number incorrectly?
                    <!-- How to redirect from here to the previous page -->
                    <a href="/">Go Back</a>
                </p>
            </div>
            
            <!-- <button type="submit" class='btn btn-primary btn-block mt-4 mb-4 customBtn'>Verify</button> -->
        </div>
    </div>

    <!-- Start of Footer -->
    <footer>
        <div class="copyright">
            <p class="text">
                Copyright &copy;2021 All rights reserved | Sportizza Inc.
            </p>
        </div>
    </footer>
    <!-- End of Footer -->
    <script type="text/javascript" src="/Assets/js/otp.js"></script>
</body>

</html>

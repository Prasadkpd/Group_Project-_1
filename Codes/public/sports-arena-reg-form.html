<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js"crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/sport-arena-reg.css" />
    <link rel="stylesheet" href="css/dropdowntest.css" />
  <title>Sportizza</title>

<body>
	<div class="container">
		<div class="img">
			<img src="images/LoginPage/undraw_voice_control_ofo1.svg">
		</div>
		<div class="login-content">
			<form action="sports-arena-reg-form.html">
				<h2 class="title">Registration Form</h2>
           		
                        <div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Sports Arena Name</h5>
           		   		<input type="text" class="input">
           		   </div>
                </div>

           		<div class="input-div pass">
                                <div class="i"> 
                                         <i class="fas fa-lock"></i>
                                </div>
                                <div class="div">
                                         <h5>Password</h5>
                                         <input type="password" class="input">
                         </div>
                      </div>
                        <h2>Location of ground</h2>
                  
                        <div class="select-box">
                          <div class="options-container">

                            <div class="option">
                              <input type="radio" class="radio" id="location" name="Colombo"/>
                              <label for="Colombo">Colomb0</label>
                            </div>
                  
                            <div class="option">
                               <input type="radio" class="radio" id="location" name="Malabe"/>
                              <label for="Malabe">Malabe</label>
                            </div>
                  
                            <div class="option">
                                <input type="radio" class="radio" id="location" name="Wattala"/>
                              <label for="science">Wattala</label>
                            </div>
                  
                            <div class="option">
                                <input type="radio" class="radio" id="location" name="Galle"/>
                              <label for="art">Galle</label>
                            </div>
                  
                            <div class="option">
                                <input type="radio" class="radio" id="location" name="Matara"/>
                              <label for="music">Matara</label>
                            </div>
                  
                            <div class="option">
                                <input type="radio" class="radio" id="location" name="Kandy"/>
                              <label for="travel">Kandy</label>
                            </div>
                          </div>
                  
                          <div class="selected">
                            Select Location
                          </div>
                  
                          <div class="search-box">
                            
                          </div>
                        </div>

                        <div class="input-div one">
                          <div class="i">
                              <i class="fas fa-map-marker-alt"></i>
                          </div>
                          <div class="div">
                              <h5>Location Link</h5>
                              <input type="text" class="input">
                          </div>
                        </div>
                  
                        <h2>Category</h2>
                  
                        <div class="select-box">
                          <div class="options-container">
                            <div class="option">
                              <input
                                type="radio" class="radio" id="cricket" name="category"/>
                              <label for="cricket">Cricket</label>
                            </div>
                  
                            <div class="option">
                              <input type="radio" class="radio" id="football" name="category" />
                              <label for="football">Football</label>
                            </div>
                  
                            <div class="option">
                              <input type="radio" class="radio" id="rugby" name="category" />
                              <label for="rugby">Rugby</label>
                            </div>
                  
                            <div class="option">
                              <input type="radio" class="radio" id="swimming" name="category" />
                              <label for="swimming">Swimming</label>
                            </div>
                  
                            <div class="option">
                              <input type="radio" class="radio" id="tenis" name="category" />
                              <label for="tenis">Tenis</label>
                            </div>
                  
                            <div class="option">
                              <input type="radio" class="radio" id="vollyball" name="category" />
                              <label for="vollyball">Vollyball</label>
                            </div>
                  
                            <div class="option">
                              <input type="radio" class="radio" id="karathe" name="category" />
                              <label for="karathe">Karathe</label>
                            </div>
                  
                          </div>
                  
                          <div class="selected">
                            Select Category
                          </div>
                  
                          <div class="search-box">
                            
                          </div>
                        </div>
                        
                        <h2>Payment method</h2>
                        <div class="cash-method">
                          
                          <label class="pay-method">
                            <h4>Cash</h4> 
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                          </label>
                          <label class="pay-method">
                            <h4>Card</h4>
                            <input type="checkbox">
                            <span class="checkmark"></span>
                          </label>
                          
                        </div>
                  
                        <div class="input-div one">
                          <div class="i">
                              <i class="fas fa-phone"></i>
                          </div>
                          <div class="div">
                              <h5>Mobile Numbe</h5>
                              <input type="text" class="input">
                          </div>
                        </div>

                        <div>
                          <input type="submit" class="btn" value="Register">
                        </div>
              </div>

            	
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/sports-arena-reg.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- Top Navigation Bar -->
    <nav>
        <div class="nav-container">
            <div class="horizontal-container">
                <div class="cell">
                    <ul class="home-nav">
                        <li>
                            <a href="#">

    <div class="calendar">
        <h1>Calendar</h1>
        <div class="calendar-layout">
            <h2>November</h2>

                 one day, and the .null ones are for when
                 the month starts in the middle of the week

            <span class="null"></span>

            <span class="null"></span>
            <span>1</span>
            <span>2</span>
            <span>3</span>

            <span>5</span>

            <span>8</span>
            <span>9</span>
            <span>10</span>
            <span>11</span>
            <span>12</span>
            <span>13</span>
            <span data-selected>14</span>
            <span>15</span>
            <span>16</span>
            <span>17</span>
            <span>18</span>
            <span>19</span>
            <span>20</span>
            <span>21</span>
            <span>22</span>
            <span>23</span>
            <span>24</span>
            <span>25</span>
            <span>26</span>
            <span>27</span>
            <span>28</span>
            <span>29</span>
            <span>30</span>
        </div>
    </div>
    <div class="events">
        <h2>Wednesday, 14th November</h2>
        <ul class="events-list">
            <li>
                <span class="time">10:30</span>
                <span class="event">Meeting</span>
            </li>
            <li>

            </li>
            <li>
                <span class="time">14:45</span>
                <span class="event">Interview</span>
            </li>
            <li>
                <span class="time">15:20</span>
                <span class="event">Have cake</span>
            </li>
        </ul>
    </div>

     <footer>
        <div class="copyright">
